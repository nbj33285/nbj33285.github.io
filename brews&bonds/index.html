<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="bblogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Brews & Bonds</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FEFFF3;
            color: #6F5060;
            padding: 1rem 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .logo {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #6F5060;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #bf9aca;
            transition: 1s ease;
        }

        .hero {
            position: relative;
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero .text-box h1 {
            font-size: 4rem;
            color: #333;
            font-family: 'Lora', serif;
        }

        .hero .text-box p {
            font-size: 1.2rem;
            color: #666;
            font-family: 'Roboto', sans-serif;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 1rem;
            background-color: #ffffff;
        }

        .card {
            width: 300px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
        }

        .card p {
            padding: 1rem;
            font-size: 1.1rem;
            color: #555;
            font-family: 'Lora', serif;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        footer {
    background-color: #FEFFF3;
    color: #6F5060;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
    font-family: 'Roboto', sans-serif;
    font-size: 0.9rem;
}

footer .footer-content p {
    margin: 0.5rem 0;
}

    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="bblogo.png" alt="Brews & Bonds Logo">
            <div class="logo">Brews & Bonds</div>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ourstory.html">Our Story</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="schedule.html">Schedule</a></li>
        </ul>
    </nav>

    <section class="hero">
        <img src="homephoto.jpg" alt="Coffee Image">
        <div class="overlay"></div>
        <div class="text-box">
            <h1>Rooted in Community, Roasted for You.</h1>
        </div>
    </section>

    <section class="cards">
        <div class="card">
            <a href="menu.html">
                <img src="cannolicrop.jpg" alt="Card Image 1">
                <p>See the Menu</p>
            </a>
        </div>
        <div class="card">
            <a href="schedule.html">
                <img src="guitarcrop.jpg" alt="Card Image 2">
                <p>Upcoming Events</p>
            </a>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <p>Contact Us:</p>
            <p>Email: info@brewsandbonds.com | Phone: (123) 456-7890</p>
            <p>&copy; 2024 Brews & Bonds. All rights reserved.</p>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
