<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice in Wonderland</title>
    <link rel="icon" type="image/x-icon" href="open-book.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #331E36;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo a {
            color: #ffeaec;
            font-size: 40px;
            text-decoration: none;
            font-weight: bold;
            font-family: "Fleur De Leah", cursive;
            transition: color 0.6s ease;
        }

        .navbar .logo a:hover {
            color: #CCFCCB;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            position: relative;
            transition: color 0.6s ease;
        }

        .nav-links li a:hover {
            color: #CCFCCB;
        }

        .nav-links li a.active {
            color: #CCFCCB;
            text-decoration: underline;
        }

        .card-wrapper {
            display: flex;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin-top: 20px;
        }

        .card {
            display: flex;
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px #023436;
            width: 80%;
            max-width: 1000px;
        }

        .card-image img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }

        h2{
            color: #023436;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-header {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: "Fleur De Leah", cursive;
        }

        .card-body {
            font-size: 16px;
            color: #555;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                align-items: center;
            }

            .card-image img {
                width: 100%;
                height: auto;
            }

            .card-content {
                text-align: center;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #6E3A76;
                width: 100%;
                text-align: center;
                border-radius: 5px;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
                border-radius: 5px;
                padding: 5px;
            }
        }
        .buy-now-button {
            background-color: #6E3A76;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: grab;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-now-button:hover {
            background-color: #9B57A1;
            transform: scale(1.05);
        }

        .buy-now-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Alice in Wonderland</a>
            </div>
            <ul class="nav-links">
                <li><a href="synopsis.html" onclick="setActiveLink(event)">Synopsis</a></li>
                <li><a href="author.html" onclick="setActiveLink(event)">About the Author</a></li>
                <li><a href="reviews.html" onclick="setActiveLink(event)">Reviews</a></li>
                <li><a href="shop.html" onclick="setActiveLink(event)">Shop</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <div class="card-wrapper">
        <div class="card">
            <div class="card-image">
                <img src="shopgraphic.jpg" alt="Image Description">
            </div>
            <div class="card-content">
                <h2 class="card-header">Shop Now</h2>
                <p class="card-body">Alice in Wonderland is offered in two physical options to suit your needs. Both hardcover and paperback versions are currently available, however stock is currently limited.</p>
                <p class="card-body">Only one copy of each per person.</p>
                <div>
                    <button class="buy-now-button">Buy Hardcover $16.99</button>
                    <button class="buy-now-button">Buy Paperback $9.99</button>
                    </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function setActiveLink(event) {
            const links = document.querySelectorAll('.nav-links li a');
            links.forEach(link => {
                link.classList.remove('active');
            });

            event.target.classList.add('active');
        }
    </script>

</body>
</html>
