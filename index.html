<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background: white;
            color: black;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="light-mode">
    <h1>Light Switch</h1>
    <button id="toggleButton">Turn the light off!</button>

    <script>
        // This script toggles between light and dark mode when the button is clicked
        document.getElementById("toggleButton").addEventListener("click", function () {
            let body = document.body;
            let button = document.getElementById("toggleButton");
            
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
            
            if (body.classList.contains("dark-mode")) {
                button.textContent = "Help! I can't see!";
            } else {
                button.textContent = "Turn the light off!";
            }
        });
    </script>
</body>
</html>
