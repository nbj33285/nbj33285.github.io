<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Lightbox</title>
    <style>

        .gallery {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .gallery-item {
            width: 400px;
            height: 400px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

      
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .lightbox-img {
            max-width: 80%;
            max-height: 80%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="chet poster print ready.jpg" alt="Image 1" class="gallery-item" id="img1">
        <img src="waste_1_print_ready.jpg" alt="Image 2" class="gallery-item" id="img2">
        <img src="collage 2 5x7.jpg" alt="Image 3" class="gallery-item" id="img3">
    </div>

    <div id="lightbox-modal" class="lightbox-modal">
        <span class="close-btn" id="close-btn">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Large Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
